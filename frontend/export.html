<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Supervision – Export</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="./config.html">Supervision</a>
    <div class="navbar-nav">
      <a class="nav-link" href="./config.html">Configuration</a>
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link active" href="./export.html">Export</a>
    </div>
  </div>
</nav>

<main class="container my-4">
  <div class="card">

    <h5 class="mb-4">Export CSV</h5>

    <div class="row g-2">
      <div class="col-md-4">
        <label>Variable</label>
        <select id="varSelect" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label>Date début</label>
        <input type="date" id="startDate" class="form-control">
      </div>
      <div class="col-md-3">
        <label>Date fin</label>
        <input type="date" id="endDate" class="form-control">
      </div>
      <div class="col-md-2 d-grid">
        <button id="exportBtn" class="btn btn-primary">Télécharger CSV</button>
      </div>
    </div>

    <hr>

    <table class="table table-dark table-striped">
      <thead><tr><th>Timestamp</th><th>Valeur</th></tr></thead>
      <tbody id="previewBody"></tbody>
    </table>
  </div>
</main>

<script src="./js/api.js"></script>
<script src="./js/export.js"></script>

</body>
</html>
