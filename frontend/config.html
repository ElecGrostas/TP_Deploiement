<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Supervision – Configuration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="./config.html">
  <img src="./img/hub-logo.png" alt="logo" style="height:26px; border-radius:4px;">
  <span>Supervision</span>
</a>
    <div class="navbar-nav">
      <a class="nav-link active" href="./config.html">Configuration</a>
      <a class="nav-link" href="./dashboard.html">Dashboard</a>
      <a class="nav-link" href="./export.html">Export</a>
    </div>
  </div>
</nav>

<main class="container my-4">

  <!-- BACKEND URL -->
  <div class="card mb-4">
    <h5 class="mb-3">Paramètres Backend</h5>
    <div class="d-flex gap-2 align-items-center">
      <input id="apiBaseInput" class="form-control" style="max-width:420px" placeholder="http://localhost:3000/api">
      <button id="saveApiBase" class="btn btn-primary">Sauver</button>
    </div>
  </div>

  <div class="row g-3">
    <div class="col-lg-5">
      <div class="card">
        <h5 class="mb-3">Ajouter un automate</h5>

        <form id="automateForm" class="vstack gap-2">
          <input id="automateName" class="form-control" placeholder="Nom automate">
          <input id="automateIp" class="form-control" placeholder="IP (192.168.0.10)">

          <button class="btn btn-primary">Ajouter</button>
          <span id="automateMsg" class="small-muted"></span>
        </form>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card">
        <h5 class="mb-3">Ajouter une variable</h5>

        <form id="variableForm" class="row g-2">
          <div class="col-md-6"><input id="varName" class="form-control" placeholder="Nom variable"></div>
          <div class="col-md-6"><select id="varAutomate" class="form-select"></select></div>

          <div class="col-md-4"><input id="varRegister" type="number" class="form-control" placeholder="Registre"></div>
          <div class="col-md-4">
            <select id="varType" class="form-select">
              <option value="holding">holding</option>
              <option value="input">input</option>
              <option value="coil">coil</option>
              <option value="discrete">discrete</option>
            </select>
          </div>
          <div class="col-md-4"><input id="varFreq" type="number" class="form-control" value="5" placeholder="Fréquence"></div>

          <div class="col-md-4"><input id="varUnit" class="form-control" placeholder="Unité (°C)"></div>

          <div class="col-12">
            <button class="btn btn-primary">Ajouter variable</button>
            <span id="varMsg" class="small-muted"></span>
          </div>
        </form>
      </div>
    </div>

    <div class="col-12">
      <div class="card">
        <div class="d-flex justify-content-between mb-3">
          <h5>Variables configurées</h5>
          <button id="refreshBtn" class="btn btn-secondary btn-sm">Rafraîchir</button>
        </div>

        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
              <tr>
                <th>Nom</th><th>Automate</th><th>IP</th><th>Registre</th><th>Type</th><th>Freq</th><th>Unité</th><th></th>
              </tr>
            </thead>
            <tbody id="varsTable"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</main>

<script src="./js/api.js"></script>
<script src="./js/config.js"></script>

</body>
</html>
